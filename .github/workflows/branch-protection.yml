name: Branch Protection Info

on:
  create:
    branches:
      - '**'

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Branch Protection Info
        run: |
          echo "Branch protection rules:"
          echo "- main: Requires PR review and passing tests"
          echo "- develop: Requires passing tests"
          echo "- feature/*: No restrictions"
          echo ""
          echo "Workflow:"
          echo "1. Create feature branch from develop"
          echo "2. Make changes and test"
          echo "3. PR to develop"
          echo "4. After testing, PR from develop to main"